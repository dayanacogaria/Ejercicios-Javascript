<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
</head>
<body>


<p id="demo"></p>

<script>
var day;
switch (new Date().getDay()) {
    case 0:
        day = "Domingo";
        break;
    case 1:
        day = "Lunes";
        break;
    case 2:
        day = "Martes";
        break;
    case 3:
        day = "Miercoles";
        break;
    case 4:
        day = "Jueves";
        break;
    case 5:
        day = "Viernes";
        break;
    case  6:
        day = "Sabado";
}
document.getElementById("demo").innerHTML = "hoy es  " + day;
</script>

</body>
</html>
