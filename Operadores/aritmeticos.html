<!DOCTYPE html>
<html>
<head>
	<title>Aritmeticos </title>
</head>
<body>


<p>
Una operación aritmética típica toma dos números (o variables) y produce un nuevo número.</p>

<p id="demo"></p>

<script>
var a = 100;
var b = 50;
var x = a + b;
document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
