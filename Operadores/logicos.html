<!DOCTYPE html>
<html>
<head>
	<title>Logicos </title>
</head>
<body>
<p>
El operador AND (&&) devuelve true si ambas expresiones son verdaderas, de lo contrario devuelve false.</p>

<p id="demo"></p>

<script>
var x = 6;
var y = 3;

document.getElementById("demo").innerHTML = 
(x < 10 && y > 1) + "<br>" + 
(x < 10 && y < 1);
</script>
</body>
</html>
