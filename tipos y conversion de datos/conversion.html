<!DOCTYPE html>
<html>
<head>
	<title>Conversion de datos </title>
</head>
<body>
<p>
Conversión de una función a otros tipos:</p>

<p id="demo" style="font-family:courier"></p>

<script>
var x = function(){};
document.getElementById("demo").innerHTML =
"Number : " + Number(x) + "<br>" +
"String : " + String(x) + "<br>" +
"Boolean: " + Boolean(x);
</script>
</body>
</html>
