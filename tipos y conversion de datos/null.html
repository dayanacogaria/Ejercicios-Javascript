<!DOCTYPE html>
<html>
<head>
	<title>Null</title>
</head>
<body>
<p>Los objetos se pueden vaciar estableciendo el valor en <b>null</b>.</p>

<p id="demo"></p>

<script>
var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
var person = null;
document.getElementById("demo").innerHTML = typeof person;
</script>

</body>
</html>
