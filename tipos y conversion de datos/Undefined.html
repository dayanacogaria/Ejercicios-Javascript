<!DOCTYPE html>
<html>
<head>
	<title>Undefined</title>
</head>
<body>

<p>
Tanto el valor como el tipo de datos de una variable sin valor son <b>undefined</b>.</p>

<p id="demo"></p>

<script>
var person;
document.getElementById("demo").innerHTML =
person + "<br>" + typeof person;
</script>

</body>
</html>
