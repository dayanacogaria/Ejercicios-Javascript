<!DOCTYPE html>
<html>
<head>
	<title>Break</title>
</head>
<body>

<p>A loop with a break.</p>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 10; i++) {
    if (i === 3) { break; }
    text += "El numero es " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
