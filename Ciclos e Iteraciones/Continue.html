<!DOCTYPE html>
<html>
<head>
	<title>Continue</title>
</head>
<body>

<p>
Un bucle que saltar√° el paso donde i = 3.</p>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 10; i++) {
    if (i === 3) { continue; }
    text += "El numero es  " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script
</body>
</html>
