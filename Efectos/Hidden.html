<!DOCTYPE html>
<html>
<head>
	<title>Hidden</title>
</head>
<body>
<p id="myP">
Este es un elemento p.</p>

<button type="button" onclick="myFunction()">
Ocultar contenido de p</button>

<script>
function myFunction() {
    document.getElementById("myP").style.visibility = "hidden";
}
</script>
</body>
</html>
